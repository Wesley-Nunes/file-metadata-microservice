<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File metadata microservice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>File metadata microservice</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Upload file</h2>
            <div class="api-wrapper">
                <kbd class="method">POST</kbd>
                <code class="endpoint">/api/fileanalyse</code>
            </div>
			<form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
				<input 
						id="inputfield"
						class="file-input"
						type="file" 
						name="upfile">
				<button>Upload</button>
			</form>
        </section>
    </main>
    <footer class="footer">
        <p>Challenge of <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a><br />
        Coded by <a href="https://www.linkedin.com/in/dev-wesley-nunes/">@Wesley-Nunes</a></p>
    </footer>
</body>
</html>
